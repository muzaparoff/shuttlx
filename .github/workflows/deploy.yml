# =============================================================================
# ShuttlX — Deploy to TestFlight on push to main
# =============================================================================
#
# Build number strategy:
#   - Reads the latest `build/N` git tag to determine the last uploaded build
#   - Increments by 1 for the new build
#   - After successful upload, creates and pushes `build/N` tag
#   - Falls back to build 3 if no tags exist (builds 1-2 already uploaded)
#
# Required GitHub Secrets:
#
#   APP_STORE_CONNECT_API_KEY_ID       App Store Connect API Key ID
#   APP_STORE_CONNECT_ISSUER_ID        App Store Connect Issuer ID (UUID)
#   APP_STORE_CONNECT_API_KEY_CONTENT  Base64-encoded .p8 private key
#   KEYCHAIN_PASSWORD                  Password for the temporary CI keychain
#   BUILD_CERTIFICATE_BASE64           Base64-encoded .p12 distribution certificate
#   P12_PASSWORD                       Password for the .p12 certificate
#   APPLE_TEAM_ID                      Apple Developer Team ID
#   IOS_PROVISIONING_PROFILE_BASE64    Base64 App Store profile for com.shuttlx.ShuttlX
#   WATCH_PROVISIONING_PROFILE_BASE64  Base64 App Store profile for com.shuttlx.ShuttlX.watchkitapp
#   LIVEACTIVITY_PROVISIONING_PROFILE_BASE64  Base64 App Store profile for com.shuttlx.ShuttlX.ShuttlXLiveActivity
#
# =============================================================================

name: Deploy to TestFlight

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.github/workflows/test.yml'
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  deploy:
    name: Build & Upload to TestFlight
    runs-on: macos-15
    timeout-minutes: 45

    steps:
      # ------------------------------------------------------------------
      # 1. Checkout (with full history and tags)
      # ------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      # ------------------------------------------------------------------
      # 2. Select Xcode 26 (iOS 26 SDK required for App Store)
      # ------------------------------------------------------------------
      - name: Select Xcode version
        run: |
          XCODE_PATH=$(ls -d /Applications/Xcode_26*.app 2>/dev/null | sort -V | tail -1)
          if [ -z "$XCODE_PATH" ]; then
            XCODE_PATH=$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -1)
          fi
          echo "Using Xcode at: $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH/Contents/Developer"
          xcodebuild -version

      # ------------------------------------------------------------------
      # 3. Import Code Signing Certificate
      # ------------------------------------------------------------------
      - name: Import code signing certificate
        env:
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          echo "${{ secrets.BUILD_CERTIFICATE_BASE64 }}" | base64 --decode > certificate.p12
          security import certificate.p12 -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Allow codesign to access the keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV

          # Verify
          security find-identity -v -p codesigning $KEYCHAIN_PATH

      # ------------------------------------------------------------------
      # 4. Install Provisioning Profiles
      # ------------------------------------------------------------------
      - name: Install provisioning profiles
        id: install_profiles
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles

          install_profile() {
            local profile_base64=$1
            local profile_label=$2
            if [ -z "$profile_base64" ]; then
              echo "  Skipping $profile_label (secret not set)" >&2
              echo "|"
              return
            fi

            echo "$profile_base64" | base64 --decode > "temp_${profile_label}.mobileprovision"

            UUID=$(security cms -D -i "temp_${profile_label}.mobileprovision" | grep -A1 '<key>UUID</key>' | grep '<string>' | sed 's/<[^>]*>//g' | tr -d '[:space:]')
            PROFILE_NAME=$(security cms -D -i "temp_${profile_label}.mobileprovision" | grep -A1 '<key>Name</key>' | grep '<string>' | sed 's/<[^>]*>//g' | xargs)

            mv "temp_${profile_label}.mobileprovision" ~/Library/MobileDevice/Provisioning\ Profiles/${UUID}.mobileprovision

            echo "  Installed $profile_label: $PROFILE_NAME (UUID: $UUID)" >&2
            echo "$UUID|$PROFILE_NAME"
          }

          IOS_INFO=$(install_profile "${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}" "iOS")
          WATCH_INFO=$(install_profile "${{ secrets.WATCH_PROVISIONING_PROFILE_BASE64 }}" "Watch")
          LIVEACTIVITY_INFO=$(install_profile "${{ secrets.LIVEACTIVITY_PROVISIONING_PROFILE_BASE64 }}" "LiveActivity")

          echo "ios_name=$(echo "$IOS_INFO" | cut -d'|' -f2)" >> $GITHUB_OUTPUT
          echo "watch_name=$(echo "$WATCH_INFO" | cut -d'|' -f2)" >> $GITHUB_OUTPUT
          echo "liveactivity_name=$(echo "$LIVEACTIVITY_INFO" | cut -d'|' -f2)" >> $GITHUB_OUTPUT

          echo "Installed profiles:"
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/

      # ------------------------------------------------------------------
      # 5. Setup App Store Connect API key
      # ------------------------------------------------------------------
      - name: Setup App Store Connect API key
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}" | base64 --decode \
            > ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8
          chmod 600 ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8

      # ------------------------------------------------------------------
      # 6. Calculate build number from latest build/ tag
      # ------------------------------------------------------------------
      - name: Calculate build number
        id: build_number
        run: |
          # Find the latest build/N tag
          LAST_BUILD_TAG=$(git tag -l 'build/*' --sort=-version:refname | head -1)

          if [ -n "$LAST_BUILD_TAG" ]; then
            LAST_BUILD=${LAST_BUILD_TAG#build/}
            echo "Last uploaded build tag: $LAST_BUILD_TAG (build $LAST_BUILD)"
          else
            # No build tags yet — builds 1 and 2 are already on App Store Connect
            LAST_BUILD=2
            echo "No build tags found, starting after known uploaded build $LAST_BUILD"
          fi

          BUILD_NUMBER=$((LAST_BUILD + 1))
          echo "number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "New build number: $BUILD_NUMBER"

      # ------------------------------------------------------------------
      # 7. Update build number in project
      # ------------------------------------------------------------------
      - name: Update build number
        run: |
          BUILD_NUMBER="${{ steps.build_number.outputs.number }}"
          agvtool new-version -all "$BUILD_NUMBER"
          echo "Set CFBundleVersion to $BUILD_NUMBER in all targets"

      # ------------------------------------------------------------------
      # 8. Create ExportOptions.plist
      # ------------------------------------------------------------------
      - name: Create ExportOptions.plist
        run: |
          IOS_NAME="${{ steps.install_profiles.outputs.ios_name }}"
          WATCH_NAME="${{ steps.install_profiles.outputs.watch_name }}"
          LIVEACTIVITY_NAME="${{ steps.install_profiles.outputs.liveactivity_name }}"

          # Build LiveActivity entry only if profile exists
          LIVEACTIVITY_PLIST=""
          if [ -n "$LIVEACTIVITY_NAME" ]; then
            LIVEACTIVITY_PLIST="            <key>com.shuttlx.ShuttlX.ShuttlXLiveActivity</key>
                      <string>$LIVEACTIVITY_NAME</string>"
          fi

          cat > ExportOptions.plist <<EXPORTEOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store-connect</string>
              <key>teamID</key>
              <string>${{ secrets.APPLE_TEAM_ID }}</string>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <true/>
              <key>compileBitcode</key>
              <false/>
              <key>destination</key>
              <string>export</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>signingCertificate</key>
              <string>Apple Distribution</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>com.shuttlx.ShuttlX</key>
                  <string>$IOS_NAME</string>
                  <key>com.shuttlx.ShuttlX.watchkitapp</key>
                  <string>$WATCH_NAME</string>
          $LIVEACTIVITY_PLIST
              </dict>
          </dict>
          </plist>
          EXPORTEOF

          echo "ExportOptions.plist created"
          echo "  iOS: $IOS_NAME"
          echo "  Watch: $WATCH_NAME"
          echo "  LiveActivity: ${LIVEACTIVITY_NAME:-auto-provisioned}"

      # ------------------------------------------------------------------
      # 9. Configure manual signing in project
      # ------------------------------------------------------------------
      - name: Configure manual signing
        env:
          IOS_PROFILE: ${{ steps.install_profiles.outputs.ios_name }}
          WATCH_PROFILE: ${{ steps.install_profiles.outputs.watch_name }}
          LIVEACTIVITY_PROFILE: ${{ steps.install_profiles.outputs.liveactivity_name }}
        run: |
          python3 << 'PYEOF'
          import os

          ios_profile = os.environ['IOS_PROFILE']
          watch_profile = os.environ['WATCH_PROFILE']
          liveactivity_profile = os.environ.get('LIVEACTIVITY_PROFILE', '')

          pbx = 'ShuttlX.xcodeproj/project.pbxproj'
          with open(pbx, 'r') as f:
              content = f.read()

          # Switch ALL targets to manual signing
          content = content.replace('CODE_SIGN_STYLE = Automatic', 'CODE_SIGN_STYLE = Manual')

          # Add profile specifiers for iOS target
          content = content.replace(
              'CODE_SIGN_ENTITLEMENTS = ShuttlX/ShuttlX.entitlements;',
              'CODE_SIGN_ENTITLEMENTS = ShuttlX/ShuttlX.entitlements;\n'
              '\t\t\t\tPROVISIONING_PROFILE_SPECIFIER = "' + ios_profile + '";')

          # Add profile specifiers for Watch target
          content = content.replace(
              'CODE_SIGN_ENTITLEMENTS = "ShuttlX Watch App/ShuttlX Watch App.entitlements";',
              'CODE_SIGN_ENTITLEMENTS = "ShuttlX Watch App/ShuttlX Watch App.entitlements";\n'
              '\t\t\t\tPROVISIONING_PROFILE_SPECIFIER = "' + watch_profile + '";')

          # Add profile specifier for LiveActivity target
          if liveactivity_profile:
              content = content.replace(
                  'PRODUCT_BUNDLE_IDENTIFIER = com.shuttlx.ShuttlX.ShuttlXLiveActivity;',
                  'PRODUCT_BUNDLE_IDENTIFIER = com.shuttlx.ShuttlX.ShuttlXLiveActivity;\n'
                  '\t\t\t\tPROVISIONING_PROFILE_SPECIFIER = "' + liveactivity_profile + '";')
              print(f'  LiveActivity: {liveactivity_profile}')
          else:
              print('  WARNING: No LiveActivity profile available!')

          with open(pbx, 'w') as f:
              f.write(content)

          print(f'  iOS: {ios_profile}')
          print(f'  Watch: {watch_profile}')

          if not liveactivity_profile:
              print()
              print('ERROR: LIVEACTIVITY_PROVISIONING_PROFILE_BASE64 secret is not set!')
              print('Create an App Store distribution profile for bundle ID:')
              print('  com.shuttlx.ShuttlX.ShuttlXLiveActivity')
              print('Then add it as a base64-encoded GitHub secret.')
              import sys; sys.exit(1)
          PYEOF

      # ------------------------------------------------------------------
      # 10. Archive (manual signing)
      # ------------------------------------------------------------------
      - name: Build and archive
        run: |
          API_KEY_PATH=~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8

          xcodebuild \
            -project ShuttlX.xcodeproj \
            -scheme ShuttlX \
            -configuration Release \
            -destination generic/platform=iOS \
            -archivePath "./build/ShuttlX.xcarchive" \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            DEVELOPMENT_TEAM="${{ secrets.APPLE_TEAM_ID }}" \
            -allowProvisioningUpdates \
            -authenticationKeyPath "$API_KEY_PATH" \
            -authenticationKeyID "${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}" \
            -authenticationKeyIssuerID "${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}" \
            archive

      # ------------------------------------------------------------------
      # 11. Export
      # ------------------------------------------------------------------
      - name: Export archive
        run: |
          API_KEY_PATH=~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8

          xcodebuild \
            -exportArchive \
            -archivePath "./build/ShuttlX.xcarchive" \
            -exportPath "./build/export" \
            -exportOptionsPlist "./ExportOptions.plist" \
            -allowProvisioningUpdates \
            -authenticationKeyPath "$API_KEY_PATH" \
            -authenticationKeyID "${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}" \
            -authenticationKeyIssuerID "${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}"

          if [ -f "./build/export/ShuttlX.ipa" ]; then
            echo "IPA created: $(ls -lh ./build/export/ShuttlX.ipa)"
          else
            echo "ERROR: IPA file not found!"
            exit 1
          fi

      # ------------------------------------------------------------------
      # 12. Upload to App Store Connect
      # ------------------------------------------------------------------
      - name: Upload to App Store Connect
        run: |
          xcrun altool \
            --upload-app \
            --type ios \
            --file "./build/export/ShuttlX.ipa" \
            --apiKey "${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}" \
            --apiIssuer "${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}" \
            --verbose

      # ------------------------------------------------------------------
      # 13. Tag successful build
      # ------------------------------------------------------------------
      - name: Tag successful build
        run: |
          BUILD_NUMBER="${{ steps.build_number.outputs.number }}"
          TAG="build/${BUILD_NUMBER}"

          git tag "$TAG"
          git push origin "$TAG"

          echo "Tagged successful upload as $TAG"

      # ------------------------------------------------------------------
      # 14. Cleanup
      # ------------------------------------------------------------------
      - name: Cleanup
        if: always()
        run: |
          rm -f certificate.p12 ExportOptions.plist
          rm -rf ~/.appstoreconnect
          rm -rf ~/Library/MobileDevice/Provisioning\ Profiles
          if [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain "$KEYCHAIN_PATH" || true
          fi

      # ------------------------------------------------------------------
      # 15. Upload build artifacts
      # ------------------------------------------------------------------
      - name: Upload IPA artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ShuttlX-v${{ steps.build_number.outputs.number }}-${{ github.sha }}
          path: build/export/ShuttlX.ipa
          retention-days: 30
